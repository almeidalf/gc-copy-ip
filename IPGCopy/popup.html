<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehzinho IPGCopy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container centralizado -->
    <div class="container">
        <img src="icon_128.png" alt="Logo" width="100" height="100">

        <!-- Linha divisória -->
        <hr class="divider">

        <!-- Texto à esquerda e botão à direita na mesma linha -->
        <div class="command-row">
            <p>Copiar IP:</p>
            <button id="copyButton" class="not-available">IP Não Disponível</button>
        </div>
    </div>

    <!-- O toast não é mais incluído no HTML inicial -->
    
    <script src="popup.js"></script>
</body>
</html>
